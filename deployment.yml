apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    app: eShopOnWeb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eShopOnWeb
  template:
    metadata:
      labels:
        app: eShopOnWeb
    spec:
      containers:
      - name: eShopOnWeb
        image: ddeastacr.azurecr.io/dd-eshopweb:latest
        securityContext:
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 80
